<!DOCTYPE html>
<html>

<head>
    <title>uNmINeD</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- OpenLayers  -->
    <link rel="stylesheet" type="text/css" href="https://s.tkbot.fun/proxy/nether/lib/ol.css">
    <script src="https://s.tkbot.fun/proxy/nether/lib/ol.js"></script>

    <!-- OpenLayers Context Menu -->
    <link href="https://s.tkbot.fun/proxy/nether/lib/ol-contextmenu.css" rel="stylesheet">
    <script src="https://s.tkbot.fun/proxy/nether/lib/ol-contextmenu.iife.js"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://s.tkbot.fun/proxy/nether/lib/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://s.tkbot.fun/proxy/nether/lib/toastify.min.css">


    <!-- Map metadata generated by uNmINeD -->
    <script type="text/javascript" src="https://s.tkbot.fun/proxy/nether/unmined.map.properties.js"></script>
    <script type="text/javascript" src="https://s.tkbot.fun/proxy/nether/unmined.map.regions.js"></script>
    <script type="text/javascript" src="https://s.tkbot.fun/proxy/nether/unmined.map.players.js"></script>

    <!-- Custom markers -->
    <script type="text/javascript" src="https://s.tkbot.fun/proxy/nether/custom.markers.js"></script>

    <!-- uNmINeD JS and CSS -->
    <script type="text/javascript" src="https://s.tkbot.fun/proxy/nether/unmined.js"></script>
    <link rel="stylesheet" type="text/css" href="https://s.tkbot.fun/proxy/nether/index.css">
        
    <style>
        div.dim{
            width: 65px;
            background-color: rgba(255, 255, 255, 0.596);
            position: absolute;
            z-index: 1;
            right: 4px;
            bottom: 4px;
            border: 2px;
            border-radius: 4px;
        }
        div.jump{
            text-align: center;
            background-color: rgba(255, 255, 255, 0.801);
            margin: 4px;
        }
        div.jump:hover{
            background-color: blueviolet;
            color: white;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>

</head>

<body>
    <div id="map">
        <div class="dim">
            <a href="../overworld/index.html"><div class="jump">主世界</div></a>
            <a href="../end/index.html"><div class="jump">末地</div></a>
        </div>
    </div>

    <script type="text/javascript">

        document.title = UnminedMapProperties.worldName + " - " + document.title;

        if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
        }
        
        if (UnminedPlayers && UnminedPlayers.length > 0) {
            UnminedMapProperties.playerMarkers = Unmined.createPlayerMarkers(UnminedPlayers);
        }

        const mapElement = document.getElementById('map');
        const unmined = new Unmined(mapElement, UnminedMapProperties, UnminedRegions);


    </script>
</body>

</html>
